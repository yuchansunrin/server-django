<header>
    <h1>투표 시스템</h1>
    <a href="/vote/create/">새로운 질문 만들기</a>
</header>
<hr>
<h3>투표하기</h3>
{% if created %}
    <h2>새로운 질문이 생성되었습니다!</h2>
{% endif %}
{% if question_list %}
    <ul>
        {% for question in question_list %}
        <li><a href="/vote/{{ question.id }}">{{ question.question_text }}</a></li>
        {%  endfor %}
    </ul>
{% else %}
    <h2>저장된 질문이 없습니다.</h2>
{% endif %}
